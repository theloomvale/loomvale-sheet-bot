name: Loomvale Hugging Face Worker

on:
  schedule:
    - cron: "*/30 * * * *"     # every 30 minutes
  workflow_dispatch:           # enables manual run button

concurrency:
  group: loomvale-hf-worker
  cancel-in-progress: false

jobs:
  generate-images:
    name: Generate AI Images from Pending Rows
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: üß† Run Hugging Face AI Generator
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          PIPELINE_TAB: ${{ secrets.PIPELINE_TAB }}          # e.g. "Pipeline"
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: ${{ secrets.HF_MODEL }}                  # e.g. stabilityai/stable-diffusion-xl-base-1.0
          MODE: generate                                     # tells bot to run in Hugging Face generation mode
        run: |
          echo "üöÄ Running Loomvale Hugging Face Worker..."
          python loomvale_sheet_bot.py || {
            echo "‚ùå Hugging Face generation failed."
            exit 1
          }
          echo "‚úÖ AI image generation process completed successfully."

      - name: üßæ Post-run summary
        if: always()
        run: |
          echo "üñºÔ∏è Hugging Face Worker finished."
          echo "Timestamp: $(date -u)"
