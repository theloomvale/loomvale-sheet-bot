name: Loomvale Sheet Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 */2 * *"   # every 2 days at 09:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Loomvale Sheet Bot
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX_ID: ${{ secrets.GOOGLE_CX_ID }}
          HF_SPACE_URL: ${{ secrets.HF_SPACE_URL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MAX_ROWS_PER_RUN: "5"
        run: |
          python loomvale_sheet_bot.py
