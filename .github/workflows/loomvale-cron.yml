name: Loomvale Sheet Bot

on:
  workflow_dispatch:        # Allows manual run from the Actions tab
  schedule:
    - cron: "0 9 */2 * *"   # Auto-run every 2 days at 09:00 UTC

jobs:
  run:
    name: Run Loomvale Sheet Automation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: ‚öôÔ∏è Verify Google credentials
        run: |
          echo "Checking Google credentials..."
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" ]; then
            echo "‚ùå GOOGLE_CREDENTIALS_JSON not set!"
            exit 1
          fi
          echo "‚úÖ GOOGLE_CREDENTIALS_JSON is present."

      - name: üöÄ Run Loomvale Sheet Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_CX_ID: ${{ secrets.GOOGLE_CX_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          PIPELINE_TAB: ${{ secrets.PIPELINE_TAB }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: ${{ secrets.HF_MODEL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üîÑ Starting Loomvale Sheet Bot..."
          python loomvale_sheet_bot.py || {
            echo "‚ùå Bot execution failed."
            exit 1
          }
          echo "‚úÖ Loomvale Sheet Bot finished successfully."

      - name: üßæ Post-run summary
        if: always()
        run: |
          echo "üìä Run complete ‚Äî check Google Sheet for updates."
          echo "Timestamp: $(date -u)"
