name: Loomvale Sheet Bot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 */2 * *"  # every 2 days at 09:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (empty repo ok)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          PIPELINE_TAB: ${{ secrets.PIPELINE_TAB }} # optional; defaults to "Pipeline"
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX_ID: ${{ secrets.GOOGLE_CX_ID }}
        run: |
          python loomvale_sheet_bot.py
